<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>Clash Royale Old King Sounds</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <header>
            <section>
                <h1>Old King Sounds!</h1>
                <p>Click the pictures below to relive the old King sounds!</p>
            </section>
        </header>
        <main class = "grid center">
            <article class = "card">
                <input type="image" src="Images/Happy-King.png" id="happy-button" alt="King giving a thumbs up" />
                <audio id="audio1" class = "happy-king" src="Sounds/Happy-King-1.mp3"></audio>
                <audio id="audio2" class = "happy-king" src="Sounds/Happy-King-2.mp3"></audio>
                <audio id="audio3" class = "happy-king" src="Sounds/Happy-King-3.mp3"></audio>
                <audio id="audio4" class = "happy-king" src="Sounds/Happy-King-4.mp3"></audio>
            </article>
            <article class = "card">
                <input type="image" src="Images/Sad-King.png" id="sad-button" alt="King crying" />
                <audio class = "sad-king" src="Sounds/Sad-King-1.mp3"></audio>
                <audio class = "sad-king" src="Sounds/Sad-King-2.mp3"></audio>
                <audio class = "sad-king" src="Sounds/Sad-King-3.mp3"></audio>
                <audio class = "sad-king" src="Sounds/Sad-King-4.mp3"></audio>
            </article>
            <article class = "card">
                <input type="image" src="Images/Laughing-King.png" id="laughing-button" alt="King joyfully laughing" />
                <audio class = "laughing-king" src="Sounds/Laughing-King-1.mp3"></audio>
                <audio class = "laughing-king" src="Sounds/Laughing-King-2.mp3"></audio>
                <audio class = "laughing-king" src="Sounds/Laughing-King-3.mp3"></audio>
            </article>
            <article class = "card">
                <input type="image" src="Images/Angry-King-alt.png" id="angry-button" alt="King red with rage" />
                <audio class = "angry-king" src="Sounds/Angry-King-1.mp3"></audio>
                <audio class = "angry-king" src="Sounds/Angry-King-2.mp3"></audio>
                <audio class = "angry-king" src="Sounds/Angry-King-3.mp3"></audio>
                <audio class = "angry-king" src="Sounds/Angry-King-4.mp3"></audio>
            </article>
        </main>
    </body>
    <footer>
		Michael Williams <br>
		GitHub: <a href = "https://github.com/MJOW1999" id = "github-link" target = _blank>MJOW1999</a>
	</footer>
</html>
